<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Q&A Service</title>
    <meta name="description" content="Ask questions about your documents using a local LLM">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üìö</span>
                    <h1>Document QA</h1>
                </div>
                <div class="status-badge" id="statusBadge">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar - Documents -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>üìÑ Documents</h2>
                    <span class="doc-count" id="docCount">0</span>
                </div>

                <!-- Upload Section -->
                <div class="upload-section">
                    <label for="fileUpload" class="upload-label">
                        <span class="upload-icon">‚¨ÜÔ∏è</span>
                        <span>Upload Document</span>
                        <span class="upload-hint">PDF, TXT, MD, DOCX</span>
                    </label>
                    <input type="file" id="fileUpload" accept=".pdf,.txt,.md,.docx" hidden>
                </div>

                <!-- Document List -->
                <div class="document-list" id="documentList">
                    <p class="empty-state">No documents uploaded yet</p>
                </div>
            </aside>

            <!-- Chat Area -->
            <section class="chat-section">
                <!-- Messages -->
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">ü§ñ</div>
                        <h2>Hello!</h2>
                        <p>To ask questions about your documents, first upload a document from the left panel, then type
                            your question in the field below.</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <textarea id="questionInput" placeholder="Ask a question about your documents..."
                            rows="1"></textarea>
                        <button id="askButton" class="ask-button" disabled>
                            <span class="button-text">Ask</span>
                            <span class="button-loader" hidden></span>
                        </button>
                    </div>
                    <p class="input-hint">Press Enter to send ‚Ä¢ Shift+Enter for new line</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/script.js"></script>
</body>

</html>
